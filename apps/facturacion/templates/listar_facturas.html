{% extends 'base.html' %}

{% block content %}
<h1>Lista de Facturas</h1>
<a href="{% url 'crear_factura' %}" class="btn btn-primary">Crear Factura</a>
<ul class="list-group mt-3">
    {% for factura in facturas %}
        <li class="list-group-item">
            {{ factura.numero_factura }} - {{ factura.cliente }} - {{ factura.monto }}
            <a href="{% url 'editar_factura' factura.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'eliminar_factura' factura.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
