{% extends 'base.html' %}

{% block content %}
<h1>Lista de Clientes</h1>
<a href="{% url 'crear_cliente' %}" class="btn btn-primary">Crear Cliente</a>
<ul class="list-group mt-3">
    {% for cliente in clientes %}
        <li class="list-group-item">
            {{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.email }}
            <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'eliminar_cliente' cliente.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
