<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor</title>
    <!-- Agrega Bootstrap o tu framework CSS favorito -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Gestor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_clientes' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_empleados' %}">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_facturas' %}">Facturación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_historial' %}">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_notificaciones' %}">Notificaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_reportes' %}">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_seguimientos' %}">Seguimiento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Aquí se insertará el contenido de las páginas hijas -->
        {% endblock %}
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
